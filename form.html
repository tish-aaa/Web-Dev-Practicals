<!DOCTYPE html>
<html>
<head><h1> REGISTRATION FORM </h1>
<title>
Creating Forms
</title>
<body>
<form>
<b> First Name: </b><input type="text" name="t1"><br><br>
<b> Last Name: </b><input type="text" name="t2"><br><br>
<b> Gender: </b><input type="radio" name="G">Male
		     <input type="radio" name="G">Female<br><br>
<b> DOB: </b><input type="date"><br><br>
<b> Email: </b><input type="email"><br><br>


<b> Address: </b><text area name="t3" rows="5" cols="10"><br><br>

<b> Qualification: </b>
	<input type="checkbox" checked="checked"> SSC
	<input type="checkbox" checked="checked"> HSC
	<input type="checkbox" > UG
	<input type="checkbox" > PG<br><br>
<b> Skills: </b>
Confidence:<input type="range">
Team work:<input type="range"><br><br>
<b> Courses: </b>
<select>
<optgroup label="SCIENCE">
<option>biotech</option>
<option>infotech</option>
<option>pharmacy</option>
</optgroup>

<optgroup label="COMMERCE">
<option>BMS</option>
<option>CA</option>
<option>BCOM</option>
</optgroup>


<optgroup label="ARTS">
<option>sociology</option>
<option>mass media</option>
<option>lifescience</option>
</optgroup>
</select><br><br>
</form></body></html>
