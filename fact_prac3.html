<!DOCTYPE html>
<html>
<head>
<title> Factorial </title>
<h2> Practical 3: Java Script </h2> <hr>
<h4>To find the Factorial of the given number.</h4>
<script type="text/Javascript">
function factorial()
{
	var n=parseInt(document.f1.t1.value);
	var i=1;
	var fact=1;
	while(i<=n)
	{
		fact=fact*i;
		i++;
	}
	document.write("<b>The factorial of </b>"+n+"<b>:</b>"+fact);
}
</script>
</head>

<body>

<form name="f1" method="post">
<b> Enter number: </b> 
<input type="text" name="t1"> <br><br>
<input type="submit" name="s" onclick="factorial()"> <br>
</form>
</body>
</html>
